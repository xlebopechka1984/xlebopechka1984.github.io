<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои путешествия</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
#map {
    height: 550px;
    width: 90%;
    margin: 60px auto;
    border-radius: 20px;
}
</style>

</head>
<body>

<header>
    <h1>Мои путешествия</h1>
    <p>Фотографии и истории из моих поездок</p>
</header>

<section class="gallery">

    <div class="card">
        <img src="images/paris.jpg" alt="">
        <h2>Калуга</h2>
        <p>Russia</p>
    </div>

    <div class="card">
        <img src="images/rome.jpg" alt="">
        <h2>Волгоград</h2>
        <p>Russia</p>
    </div>

    <div class="card">
        <img src="images/spain.jpg" alt="">
        <h2>Москва</h2>
        <p>Russia</p>
    </div>

</section>

<footer>
    © 2026 DIPLOMAT SUN
</footer>

<h2 style="text-align:center; margin-top:60px;">
Путешествия по России
</h2>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {

    var map = L.map('map', {
        zoomControl: false
    }).setView([55, 40], 5);

    // Тёмная карта
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; OpenStreetMap &copy; CartoDB'
    }).addTo(map);

    var cities = {
        "Луганск": {
            coords: [48.573, 39.355],
            photos: ["images/lugansk1.jpg"]
        },
        "Калуга": {
            coords: [54.513, 36.261],
            photos: ["images/kaluga1.jpg"]
        },
        "Москва": {
            coords: [55.7558, 37.6173],
            photos: ["images/moscow1.jpg"]
        },
        "Волгоград": {
            coords: [48.708, 44.513],
            photos: ["images/volgograd1.jpg"]
        }
    };

    for (var city in cities) {

        L.circleMarker(cities[city].coords, {
            radius: 8,
            fillColor: "#1e90ff",
            color: "#ffffff",
            weight: 2,
            fillOpacity: 0.9
        }).addTo(map)
        .bindPopup("<b style='color:black'>" + city + "</b><br><button onclick=\"openGallery('" + city + "')\">Смотреть фото</button>");
    }

    window.openGallery = function(cityName) {

        var photos = cities[cityName].photos;
        var galleryHTML = "<div style='background:#111; min-height:100vh; padding:40px; color:white'>";
        galleryHTML += "<h2 style='text-align:center'>" + cityName + "</h2>";

        photos.forEach(function(photo) {
            galleryHTML += "<img src='" + photo + "' style='width:90%; max-width:600px; display:block; margin:20px auto; border-radius:15px;'>";
        });

        galleryHTML += "<div style='text-align:center; margin-top:40px;'><button onclick='location.reload()' style='padding:10px 20px; background:#1e90ff; border:none; border-radius:8px; color:white;'>Назад к карте</button></div>";
        galleryHTML += "</div>";

        document.body.innerHTML = galleryHTML;
    }

});
</script>




</body>
</html>
